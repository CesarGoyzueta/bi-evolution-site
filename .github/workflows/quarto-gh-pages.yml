name: Build & Deploy (Quarto â†’ GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # Render del sitio (inyecta el link de WhatsApp si hay secreto)
      - name: Render site
        run: |
          WHATSAPP_LINK="${{ secrets.WHATSAPP_BI_EVOLUTION || secrets.whatsapp_biEvolution }}"
          if [ -n "$WHATSAPP_LINK" ]; then
            quarto render . -M whatsapp="$WHATSAPP_LINK"
          else
            quarto render .
          fi

      # Sube el HTML generado en _site como artefacto para Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
