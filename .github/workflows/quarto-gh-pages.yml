name: Build & Deploy (Quarto → GH Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ↓↓↓ Traer el HTML privado desde Forecast ↓↓↓
      - name: Fetch Pronostico.html from private Forecast
        env:
          TOKEN: ${{ secrets.FORECAST_PAT }}
        run: |
          mkdir -p output
          curl -sSL \
            -H "Authorization: Bearer $TOKEN" \
            -H "Accept: application/vnd.github.raw" \
            https://api.github.com/repos/CesarGoyzueta/Forecast/contents/Forecast/output/Pronostico.html \
            -o output/Pronostico.html
      # Si tu archivo está en otra ruta del repo Forecast, ajusta la URL anterior.

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render site
        run: |
          quarto render . -M whatsapp="${{ secrets.WHATSAPP_BI_EVOLUTION }}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

