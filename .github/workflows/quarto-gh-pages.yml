name: Publish Quarto site to GH Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read     # solo lectura del repo
  pages: write       # publicar en Pages
  id-token: write    # OIDC para deploy-pages

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # Render pasando el secreto como metadato "whatsapp"
      - name: Render site
        run: |
          quarto render . -M whatsapp="${{ secrets.whatsapp_biEvolution }}"

      # Empaquetar el sitio (_site) como artefacto para Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
