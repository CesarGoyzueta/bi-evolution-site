name: Build & Deploy (Quarto → GH Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    # 07:20 am América/Lima (UTC-5) == 12:20 UTC
    - cron: '20 12 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sitio
        uses: actions/checkout@v4

      # ⬇️ Trae el repo privado Forecast con un PAT
      - name: Checkout Forecast (privado)
        uses: actions/checkout@v4
        with:
          repository: CesarGoyzueta/Forecast
          ref: main
          token: ${{ secrets.FORECAST_PAT }}
          path: forecast

      # ⬇️ Copia el archivo al folder que Quarto publica (definido en resources)
      - name: Copiar Pronostico.html
        run: |
          mkdir -p output
          cp "forecast/output/Pronostico.html" "output/Pronostico.html"

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render site
        run: |
          quarto render . -M whatsapp="${{ secrets.WHATSAPP_BI_EVOLUTION }}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
